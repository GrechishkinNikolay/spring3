<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Все челики</title>
</head>
<body>

<a href="people/new">Create челик)</a>

<hr/>
<br>

<div th:each="person : ${people}">
  <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName() + ', ' + person.getAge()}">user</a>
</div>

<form th:method="post" th:action="@{/people/start}">
  <button type="submit" id="startTimerButton">Start Timer</button>
</form>

</body>
</html>
